name: Deploy site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OPTIONAL but nice to have (disables Jekyll)
      - name: Create .nojekyll
        run: echo > .nojekyll

      # Enable Pages + set up
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # <-- this fixes the "Get Pages site failed" error

      # Upload the static site (root of repo)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # Publish
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
